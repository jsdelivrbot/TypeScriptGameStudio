<!-- Basic Template -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Compatile with Microsoft's Edge browser -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Designed for mobile devices and is responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login.css" >
        <title>Login Page</title>
    </head>

    <body>
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top lehighbgcolor">
                <a class="navbar-brand" href="./index.html">TypeScript Game Studio</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                  
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Quick Start <span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Reference</a>
                        </li>
                    </ul>

                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-white my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>


            <div class="row custommiddle d-flex flex-row">
                <div class="col-12 col-lg-7">
                    <div class="carousel slide" id="signincarousel" data-ride="carousel" data-interval="3000">
                        <div class="carousel-indicators">
                            <li data-target="#signincarousel" data-slide-to="0" class="active">
                            <li data-target="#signincarousel" data-slide-to="1">
                            <li data-target="#signincarousel" data-slide-to="2">
                        </div>
                        
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-inline-block img-fluid" src="images/img1.jpg">
                            </div>
                            <div class="carousel-item">
                                <img class="d-inline-block img-fluid" src="images/img2.jpg">
                            </div>
                            <div class="carousel-item">
                                <img class="d-inline-block img-fluid" src="images/img3.jpg">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#signincarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"><span class="sr-only">Previous</span></span>
                        </a>
                        <a class="carousel-control-next" href="#signincarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"><span class="sr-only">Next</span></span>
                        </a>
                    </div>
                </div>

                <div class="col-12 col-lg-5">
                    <form class="form-signin align-self-center">
                        <h2 class="h3 text-capitalize">Please sign in using your google account</h2>
                        <label for="inputEmail" class="sr-only">Google Email address
                        </label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        <a class="btn btn-lg btn-primary btn-block" href="./workspace.html">Workspace</a>
                        <a class="btn btn-lg btn-primary btn-block" href="./editor.html">Start Coding!</a>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/jquery.slim.min.js"></script>
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
