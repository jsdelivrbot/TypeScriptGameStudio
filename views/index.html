<!-- Basic Template -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Compatile with Microsoft's Edge browser -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Designed for mobile devices and is responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login.css" >
        <title>Login Page</title>
    </head>

    <body class="d-flex flex-column" style="overflow:hidden; height:100vh">
        <div class="container-fluid d-flex" style="flex:1">
            <div class="row navbar navbar-expand-md navbar-dark fixed-top lehighbgcolor">
                <a class="navbar-brand" href="./index.html" style="padding-left: 5px">TypeScript Game Studio</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                  
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Quick Start <span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Reference</a>
                        </li>


                    </ul>

                    <button class="btn bg-white text-capitalize" type="submit" style="white-space: normal">Sign in today using your google account</button>
                </div>
            </div>

            <div class="row d-flex flex-row justify-content-center align-items-center" style="margin-top: 40px; flex:1">

                <div class="carousel slide col-11" id="signincarousel" data-ride="carousel" data-interval="3000" style="flex:1">
                    <div class="carousel-indicators">
                        <li data-target="#signincarousel" data-slide-to="0" class="active">
                        <li data-target="#signincarousel" data-slide-to="1">
                        <li data-target="#signincarousel" data-slide-to="2">
                    </div>
                    
                    <div class="carousel-inner">
                        
                        <div class="carousel-item active ">
                            <img class="d-block img-fluid" style="width: 100%" src="images/img1.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" style="width: 100%" src="images/img2.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" style="width: 100%" src="images/img3.jpg">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#signincarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"><span class="sr-only">Previous</span></span>
                    </a>
                    <a class="carousel-control-next" href="#signincarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"><span class="sr-only">Next</span></span>
                    </a>
                </div>

                
            </div>
        </div>

        <script src="js/jquery.slim.min.js"></script>
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
