<!-- Basic Template -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Compatile with Microsoft's Edge browser -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Designed for mobile devices and is responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login.css" >
        <title>Editor</title>
        <style>
            #editor{
                position: absolute; 
                width: 100%; 
                height: 100%; 
            }
        </style>
    </head>

    <body style="overflow:hidden; padding-top:0">

        <div class="clearfix"></div>

        <nav class="navbar navbar-expand-md navbar-dark lehighbgcolor d-flex justify-content-between">
            <a class="navbar-brand" href="./index.html">TypeScript Game Studio - Project Name</a>
            <div>
                <button class="btn btn-sm bg-white my-2 my-sm-0" type="submit">Compile</button>
                <button class="btn btn-sm bg-white my-2 my-sm-0 ml-2" type="submit">Run</button>
            </div>
        </nav>

        <div class="container-fluid d-flex flex-column" style="height: 100vh">
            
            <div class="row d-flex align-items-stretch" style="flex:1">
                <div class="col-2 d-flex flex-column align-self-stretch">
                    <div class="row">
                        <div class="col-1">
                            <ul class="nav nav-tabs tabs-left vertical-text d-flex flex-column">
                                    <li class="active"><a href="#home-v" data-toggle="tab">Projects</a></li>
                                    <li><a href="#profile-v" data-toggle="tab">Reference</a></li>
                                    <li><a href="#messages-v" data-toggle="tab">Library</a></li>
                                    <li><a href="#settings-v" data-toggle="tab">Search</a></li>
                            </ul>
                        </div>

                        <div class="col align-self-stretch">
                            Tab panes
                            <div class="tab-content">
                                <div class="tab-pane active" id="home-v">Home Tab.</div>
                                <div class="tab-pane" id="profile-v">Profile Tab.</div>
                                <div class="tab-pane" id="messages-v">Messages Tab.</div>
                                <div class="tab-pane" id="settings-v">Settings Tab.</div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="col-10">
                    <pre id="editor">
function greeter(person) {
    return "Hello, " + person;
};
var user = "Jane User"; 
document.body.innerHTML = greeter(user);
                    </pre>
                </div>
            </div>
        </div>
        
        <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="src/mode-typescript.js" type="text/javascript" charset="utf-8"></script>        
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/chrome");
            var TypeScriptMode = ace.require("ace/mode/typescript").Mode;
            editor.session.setMode(new TypeScriptMode());
            editor.resize();
        </script>
        
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
